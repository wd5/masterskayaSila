{% load pytils_numeral service_extras thumbnail %}

{% for item in items %}
        <div class="doc{% if not initial %} loaded" style="display: none;{% endif %}">
            <a href="{{ item.get_file_path }}" class="doc_lnk">{{ item.title }}</a>
            <span class="doc_date">{{ item.date_create|date:"j E" }}</span>
        </div>
{% endfor %}

{% if remaining_count %}
    <input type="hidden" id="remaining_count_text" value="ещё <span class='cnt'>{{ remaining_count }}</span> документ{{ remaining_count|choose_plural:",а,ов" }}">
{% endif %}
