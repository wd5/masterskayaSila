{% load pytils_numeral %}

{% for item in items %}

    <div class="blog_item loaded" style="display: none;">
       <img src="{{ item.get_src_image }}" alt="" width="100">
       <p class="title">{{ item.id }} - {{ item.title }}</p>
       <p class="short_description">{{ item.short_description }}</p>
    </div>

    {% if remaining_count %}
        <input type="hidden" id="remaining_count_text" value="ещё <span class='cnt'>{{ remaining_count }}</span> запис{{ remaining_count|choose_plural:"ь,и,ей" }}">
    {% endif %}

{% endfor %}
