{% load pytils_numeral %}

{% for item in items %}

        <div class="out_adv_example{% if not initial %} loaded" style="display: none;{% endif %}">
            <ul class="flip">
                {% for media in item.get_works_media %}
                    <li><img src="{{ media.get_src_image }}" alt="{{ item.title }}" /></li>
                {% endfor %}
            </ul>
        <script type="text/javascript">SetJcoverFlip();</script>
        </div>

{% endfor %}

{% if remaining_count %}
    <input type="hidden" id="remaining_count_text" value="Ещё <span class='cnt'>{{ remaining_count }}</span> работ{{ remaining_count|choose_plural:"а,ы," }}">
{% endif %}
