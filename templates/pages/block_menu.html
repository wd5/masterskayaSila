{% if menu %}
    <div class="menu">
        <ul>
            {% for item in menu %}
                <li {% ifequal item.url current %}class="menu_current"{% endifequal %}><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></li>
            {% endfor %}
            <li class="helper"></li>
        </ul>
        <div class="corners corner_topleft"></div>
    </div><!--/menu-->
{% endif %}
